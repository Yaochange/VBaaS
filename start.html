<head>
<meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="css/animate.css">
<script src="js/prefixfree.min.js"></script>
    <style>
        html,canvas,body{
            width: 100%; height: 100%;
            overflow: hidden;
            font: 1em/1.5em 'Helvetica';
            color: #333;
            -webkit-user-select:disabled;
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            /*min-height: 700px;*/
            min-width: 900px;
            min-height: 625px;
            /*background: #000;*/
            -webkit-perspective:1000px;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }
        .out #title{
            opacity: 0;
            -webkit-transform: translateZ(-50px) rotateX(5deg);
        }
        .out #additional{
            opacity: 0;
        }
        .out #stage{
            opacity: 0;
            -webkit-transform: translateZ(0px);
        }
        .in div{
            opacity: 1;
            -webkit-transform: translateZ(0px) rotateY(0) rotateX(0);
        }

        #ringgroup{
            position: absolute;
            width: 800px;
            height: 800px;
            left: 50%;
            top: 50%;
            margin-left: -400px;
            margin-top: -400px;
            -webkit-transition: All 2.2s 0.1s;
            -webkit-transform: rotateZ(-360deg) translateZ(-4000px) scale(0.02);
            -webkit-perspective:1000px;
            -webkit-transform-style:preserve-3d;
        }
        #ringgroup.pass{
            -webkit-transform:rotateZ(0) translateZ(3200px) scale(1);
            opacity: 1;
        }
        .ring{
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('images/ring.png');
            -webkit-transform-style:preserve-3d;
            /*border: 4px solid white;*/
            /*border-radius: 400px;*/
        }
        .ring:nth-of-type(1){-webkit-transform: translateZ(0px);opacity: 1;}
        .ring:nth-of-type(2){-webkit-transform: rotateZ(60deg) translateZ(-1000px) scale(0.9);opacity: 0.7;}
        .ring:nth-of-type(3){-webkit-transform: rotateZ(120deg) translateZ(-200px) scale(0.8);opacity: 0.5;}
        .ring:nth-of-type(4){-webkit-transform: rotateZ(30deg) translateZ(-3000px) scale(0.7);opacity: 0.1;}
        #core{
            display: block;
            position: absolute;
            width: 400px;
            height: 316px;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -158px;
            -webkit-transition: All 0.9s ease;
            -webkit-transform:  translateZ(-4000px) rotateY(90deg) rotateZ(30deg);
            opacity: 1;
        }
        #core.pass{
            -webkit-transform: rotateZ(0) translateZ(1000px) rotateY(-15deg);
            opacity: 1;
        }
        #core img{
            width: 100%;
        }
        #stage{
            display: block;
            position: absolute;
            -webkit-transition:All 2.3s 0s ease-in;
            -webkit-filter:brightness(1.3);
            /*border: 1px solid red;*/
        }
        #title{
            position: absolute;
            width: 100%;
            left: 0;
            top: 15%;
            text-align: center;
            -webkit-transition:All 1.6s ease-out;
        }
        #title img{
            width: 50%;
          /*  max-width: 530px;*/
        }
        #additional{
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 16%;
            text-align: center;
            -webkit-transition:All 1s 0.8s ease-in;
        }
        #additional img{
            width: 45%;
            max-width: 760px;
        }
        #wave{
            width: 320px;
            height: 320px;
            top: 50%;
            left: 50%;
            margin-left: -160px;
            margin-top: -160px;
            position: absolute;
            background: url('images/wave.png');
            -webkit-transform: scale(0.01);
            -webkit-transition: All 0.9s 0.62s ease;
            -webkit-filter:brightness(3);
        }
        #wave.pass{
            -webkit-transform: scale(12);
            -webkit-filter:brightness(1);
            opacity: 0;
        }

        .animated {
            animation-duration: 3s;
            animation-fill-mode: both;
        }
        @keyframes flash {
            from, 50%, to {
                opacity: 1;
            }

            25%, 75% {
                opacity: 0.5;
            }
        }

        .flash {
            animation-name: flash;
        }

        /* remove canvas default margin */
        canvas{
            display:block;
            vertical-align:bottom;
        }
       .nav-start{
           position: fixed;
           z-index:2;
           top:15px;
           right:10px;
       }
        .nav-start a{
            color:#efefef;
            font-size: 12px;
            margin-right: 10px;
            text-decoration: none;
        }
        .nav-start a:hover{
            text-decoration: underline;;
        }
    </style>


</head>

        startdelay = 0;
        coredelay = 250;

        setTimeout("$('#ringgroup').addClass('pass');/*$('#light').addClass('pass');*/$('#core').addClass('pass');",startdelay);
